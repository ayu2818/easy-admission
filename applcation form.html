<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #525e96;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #3f6faf;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        section h2 {
            color: #2980b9;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="file"], select, input[type="email"], input[type="date"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .file-input {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #2ecc71;
        }
        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>PaperLess Admission Form</h1>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="process.html">Process</a>
    <a href="applcation form.html">Apply</a>
    <a href="contact.html">Contact Us</a>
</nav>


<section>
    <h2>Student Details</h2>
    <form id="admissionForm" onsubmit="return validateForm()">
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter full name">

        <!-- Class Applying For -->
        <label for="class">Class Applying For:</label>
        <select id="class" name="class" required>
            <option value="" disabled selected>Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
            <option value="11">Class 11</option>
            <option value="12">Class 12</option>

        </select>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter email address">

        <!-- Upload Photo -->
        <label for="photo">Upload Passport Size Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required class="file-input">

        <!-- Upload Aadhaar -->
        <label for="aadhaar">Upload Aadhaar Card:</label>
        <input type="file" id="aadhaar" name="aadhaar" accept=".pdf,.jpg,.jpeg,.png" required class="file-input">

        <!-- Upload Marksheet -->
        <label for="marksheet">Upload Previous Class Marksheet:</label>
        <input type="file" id="marksheet" name="marksheet" accept=".pdf,.jpg,.jpeg,.png" required class="file-input">

        <!-- Upload Certificates -->
        <label for="certificates">Upload Certificates (if any):</label>
        <input type="file" id="certificates" name="certificates" accept=".pdf,.jpg,.jpeg,.png" class="file-input">

        <!-- Upload Biometrics -->
        <label for="biometrics">Upload Biometrics (Thumbprint):</label>
        <input type="file" id="biometrics" name="biometrics" accept=".pdf,.jpg,.jpeg,.png" required class="file-input">

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>
</section>

<footer>
    <p>&copy; 2024 RDPS. All Rights Reserved By Ayush Kumar.</p>
</footer>

<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var dob = document.getElementById("dob").value;

        // Check if any field is empty
        if (name === "" || email === "" || dob === "") {
            alert("Please fill in all required fields.");
            return false;
        }

        // Basic email validation
        var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            alert("Please enter a valid email address.");
            return false;
        }

        alert("Form submitted successfully!");
        return true;
    }
</script>

</body>
</html>
